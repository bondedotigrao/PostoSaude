<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agendamentos</title>
    </h:head>
    <h:body>
     
        <ui:composition template="templateAdm.xhtml">
            <ui:define name="co" >
         

                <h:form id="formApresentaAgendamentos">
                    
                    <p:dataTable id="tableAgenda" var="item" value="#{agendamentoController.recuperarTodos()}"
                                 rowKey="#{item.codigo}" 
                                 selectionMode="single" selection="#{agendamentoController.selectdAgend}">

                        <f:facet name="header">
                            Agendamentos Cadastrados
                        </f:facet>

                        <p:column headerText="Data do Agendamento" >
                            #{item.data}
                        </p:column>

                        <p:column>
                            <f:facet name="header">Nome do Paciente</f:facet>
                                #{item.paciente.nome}
                        </p:column> 

                       

                        <p:column>
                            <f:facet name="header">Nome do Especialista</f:facet>
                                #{item.func.nome}
                        </p:column>

                        <p:column>
                            <f:facet name="header">Especialidade</f:facet>
                                #{item.func.especialidade}
                        </p:column>

                     </p:dataTable>

                   
                    <p:commandButton value="Visualizar" oncomplete="PF('widDialVisualizaAgen').show()"
                                     update=":formApresentaAgendamentos" icon="fa fa-search"/>

                    <p:dialog id="dialVisualizaAgen" visible="false"  header="Agendamentos Cadastrados"
                              resizable="false" widgetVar="widDialVisualizaAgen">
                        <p:panelGrid columns="2">
                            <h:outputText value="CÃ³digo:"/>
                            <h:outputText value="#{agendamentoController.selectdAgend.codigo}"/>

                            <h:outputText value="Data do Agendamento:"/>
                            <h:outputText value="#{agendamentoController.selectdAgend.data}"/>

                            <h:outputText value="Nome do Paciente:"/>
                            <h:outputText value="#{agendamentoController.selectdAgend.paciente.nome}"/>
                            
                            <h:outputText value="Nome do Especialista:"/>
                            <h:outputText value="#{agendamentoController.selectdAgend.func.nome}"/>

                            <h:outputText value="Especialidade:"/>
                            <h:outputText value="#{agendamentoController.selectdAgend.func.especialidade}"/>

                            <h:outputText value="Posto de Atendimento:"/>
                            <h:outputText value="#{agendamentoController.selectdAgend.posto.nome}"/>

                            
           
                        </p:panelGrid>
                      
                    </p:dialog>
                </h:form>
        
            </ui:define>
        </ui:composition>
    </h:body>
</html>
