<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templateLogin.xhtml">
            <ui:define name="co" >
        
         <p:dialog visible="true">
             <h:form id="formLogar">
              <p:outputLabel value="CPF*:" />
              <p:inputMask id="txtCpf" binding="#{Login}" mask="999.999.999-99" required="true"
                           maxlength="12" requiredMessage="O CPF precisa ser preenchido!" />
              

                <br/>
                <p:outputLabel value="Senha*: " />
				<p:password id="txtSenha" binding="#{senhaLogin}" required="true"
					maxlength="12" requiredMessage="A senha precisa ser preenchido!" />
                                <br/>
                                
                                <p:commandButton value="logar" action="#{loginController.realizarLoginPaciente(Login, senhaLogin)}" />
                
               
            </h:form>
        </p:dialog>
          
    </ui:define>
    </ui:composition>
    

    </h:body>
</html>
