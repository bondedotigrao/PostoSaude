<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Apresentar Posto</title>
    </h:head>
    <h:body>
        <ui:composition template="templateAdm.xhtml">
            <ui:define name="co" >
                <h:form id="formApresentaPosto">
                    <p:dataTable id="tablePosto" var="item" value="#{postoController.recuperarTodos()}" 
                                 paginator="true" rows="5" rowKey="#{item.codigo}" 
                                 selectionMode="single" selection="#{postoController.selectdPosto}">

                        <f:facet name="header">
                            Postos Cadastrados
                        </f:facet>

                        <p:column headerText="Código">#{item.codigo}</p:column>
                        <p:column headerText="Nome">#{item.nome}</p:column>
                        <p:column headerText="Cidade">#{item.endereco.cidade}</p:column>
                    </p:dataTable>
                    <p:commandButton value="visualizar" oncomplete="PF('widDialVisualizaPosto').show()"/>

                    <p:dialog id="dialVisualizarPosto" visible="false" modal="true" header="Posto Cadastrado" resizable="false"
                              widgetVar="widDialVisualizaPosto">
                        <p:panelGrid columns="2">
                            <h:outputText value="Código:"/>
                            <h:outputText value="#{postoController.selectdPosto.codigo}"/>

                            <h:outputText value="Nome:"/>
                            <h:outputText value="#{postoController.selectdPosto.nome}"/>

                            <h:outputText value="Cidade:"/>
                            <h:outputText value="#{postoController.selectdPosto.endereco.cidade}"/>

                            <h:outputText value="Bairro:"/>
                            <h:outputText value="#{postoController.selectdPosto.endereco.bairro}"/>

                            <h:outputText value="CEP:"/>
                            <h:outputText value="#{postoController.selectdPosto.endereco.cep}"/>

                            <h:outputText value="Rua:"/>
                            <h:outputText value="#{postoController.selectdPosto.endereco.rua}"/>

                            <h:outputText value="Número:"/>
                            <h:outputText value="#{postoController.selectdPosto.endereco.numero}"/>

                            <h:outputText value="Complemento:"/>
                            <h:outputText value="#{postoController.selectdPosto.endereco.complemento}"/>

                        </p:panelGrid>    

                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
