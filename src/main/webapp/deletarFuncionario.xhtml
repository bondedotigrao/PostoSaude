<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
         <ui:composition template="templateAdm.xhtml">
            <ui:define name="co" >

                <h:form id="formApresentaFunc">
                    <p:dataTable id="tableFunc" var="item" value="#{funcionarioController.recuperarTodos()}"
                                 rowKey="#{item.codigo}" selectionMode="single" selection="#{funcionarioController.selectdFunc}">

                        <f:facet name="header">
                            Funcionários Cadastrados
                        </f:facet>

                        <p:column headerText="Codigo" >
                            #{item.codigo}
                        </p:column>

                        <p:column>
                            <f:facet name="header">Nome</f:facet>
                                #{item.nome}
                        </p:column> 

                       

                        <p:column>
                            <f:facet name="header">CPF</f:facet>
                                #{item.cpf}
                        </p:column>

                        <p:column>
                            <f:facet name="header">Especialidade</f:facet>
                                #{item.especialidade}
                        </p:column>

                     </p:dataTable>

                    <p:commandButton value="Deletar" icon="fa fa-trash" oncomplete="PF('widDialConfirmCadFunc').show()"/>




                    <p:dialog id="dialConfirmCadFunc" visible="false" resizable="false"
                              widgetVar="widDialConfirmCadFunc" header="Atenção!">

                        <h:outputText value="Deseja realmente cadastrar o deletar o funcionário?"/><br/>
                        <p:commandButton value="sim" action="#{funcionarioController.removerFuncionarioSaude()}"
                                         update=":formApresentaFunc" oncomplete="PF('widDialConfirmCadFunc').hide();" />
                        <p:commandButton value="não" oncomplete="PF('widDialConfirmCadFunc').hide()"/>

                    </p:dialog>
                 
                </h:form>
            </ui:define>
        </ui:composition>
        
        
    </h:body>
</html>
